<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src=menu.js></script>
    <script src="imagens.js"></script>
    <link rel="stylesheet" href="imagens.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <title>Document</title>
</head>
<body>

  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="capivara1.jpg"></div>
      <div class="swiper-slide"><img src="capivara2.jpg"></div>
      <div class="swiper-slide"><img src="capivara3.jpg"></div>
      <div class="swiper-slide"><img src="capivara4.jpg"></div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

      <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>

const swiper = new Swiper('.swiper', {
  autoplay:{
    delay:3000,
    disableOnInteraction: false,
  },
  loop: true,


  pagination: {
    el: '.swiper-pagination',
    clickable: true,

  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },


});

    </script>

<button></button>
</body>
</html>
